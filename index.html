<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bit Helper</title>
	<script src="js/angular.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js"></script>
</head>
<body>
<a href="https://github.com/deoldsax"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

	<div class="container-fluid" ng-app="" ng-controller="bitCounter">
		<div class="row">
			<h1>Word/Bit Processing</h1>
			<div class="input-group">
				<input class="form-control" type="text" placeholder="word/bits" autofocus="autofocus" ng-model="value"/>
				<span class="input-group-addon"> {{countBits()}} </span>
			</div>
				<input class="form-control" type="text" placeholder="splitter" ng-model="separators"/>
				Example: <code>4</code> <code>32|8</code>
		</div>
		<div class="row">
			<h4>Separated</h4>
			<table>
				<tr>
					<th ng-repeat="f in format">{{f.number}}</th>
				</tr>
				<tr>
					<td ng-repeat="f in format">{{f.values}}</td>
				</tr>
			</table>
		</div>
		<div class="row">
			<h4>Occurence</h4>
			<table>
				<tr>
					<th ng-repeat="b in bits">{{b.bit}}</th>
				</tr>
				<tr>
					<td ng-repeat="b in bits">{{b.count}}</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
